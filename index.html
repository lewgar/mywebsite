<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习资源推荐</title>
	<style>

			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;

			margin-top: 40px;
			margin-bottom: 20px;
		}

			margin-top: 20px;
			margin-bottom: 10px;
		}

			padding: 0;
			margin: 0;
		}
		li {

		}
		a {
			text-decoration: none;
			color: #333;
		}
		a:hover {
			color: #009688;
		}
		.link {
			color: #009688;

<body>
